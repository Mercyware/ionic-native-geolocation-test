<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="getLocation()" ion-button mode="ios" round>Get geolocation</button>
  <div *ngIf="location">
    <h2>Your location is:</h2>
    <p>Lon: {{ location.longitude }}</p>
    <p>Lat: {{ location.latitude }}</p>
  </div>
</ion-content>
